<div class="achievement-cut-image-page" ng-controller="AchievementCutImageController as $ctrl">
    <div class="row">
        <div class="col-md-offset-2 col-md-6 col-md-offset-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">

                                <div id="header-img-demo" class="cut-demo"></div>
                                <div class="panel-body">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Update</button>
                                        </span>
                                    </div>
                                </div>

                                <div id="achievement-img-demo" class="cut-demo"></div>
                                <div class="panel-body">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Update</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <button type="button" class="btn btn-default btn-lg btn-block">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="achievement" id="{{achievement.id}}">
                        <div class="thumbnail">
                            <div class="achievement-bg-image"
                                 style="background-image: url({{$ctrl.getHeaderImg()}})"></div>
                            <div class="caption">
                                <img class="img-circle achievement-icon" ng-src="{{$ctrl.getAchievementImg()}}"
                                     alt="..."/>
                                <div class="info-box">
                                    <div class="achievement-label">
                                        <p>Achievement label</p>
                                    </div>
                                    <div class="achievement-description">
                                        <p>Achievement Description Achievement Description Achievement Description Achievement Description</p>
                                    </div>
                                    <hr class="divider-line">
                                    <div class="sender">
                                        <img class="img-rounded sender-icon" ng-src="{{$ctrl.getHeaderImg()}}" alt="..."/>
                                        <div class="sender-name">Vlad Dubinin</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="basic-result">et54t</div>
<div id="img"></div>

<script>

		var $w = $('.basic-width'),
			$h = $('.basic-height'),
			basic = $('#header-img-demo').croppie({
			viewport: {
				width: 520,
				height: 202
			},
			boundary: {
				width: 600,
				height: 300
			}
		});
		basic.croppie('bind', {
			url: 'img/background/background9.jpg',
			points: [77,469,280,739]
		});

		$('#basic-result').on('click', function() {
			var w = parseInt($w.val(), 10),
				h = parseInt($h.val(), 10),s
				size = 'viewport';
			if (w || h) {
				size = { width: w, height: h };
			}
			basic.croppie('result', {
				type: 'canvas',
				size: size
			}).then(function (resp) {
				popupResult({
					src: resp
				});
			});
		});

		function popupResult(result) {
		var html;
		if (result.html) {
			html = result.html;
		}
		if (result.src) {
			html = '<img src="' + result.src + '" />';
			$('#img').append(html);
			debugger;
		}
	}


</script>
