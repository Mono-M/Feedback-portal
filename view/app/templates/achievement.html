<div class="achievement-page">
    <div class="row">
        <div class="col-md-1">
            <div class="row">
                <div class="col-md-12">
                    <div class="send-achievement">
                        <button type="button" class="btn btn-default btn-lg btn-block">
                            <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg btn-block">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </button>
                        <a href="#achivement-cut" class="btn btn-default btn-lg btn-block">Cut</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-11" ng-controller="AchievementListController as $ctrl">
            <div class="row">
                <div ng-repeat="achievement in $ctrl.getAllAchievements()" class="col-md-2 achievement" id="{{achievement.id}}">
                    <div class="thumbnail">
                        <div class="achievement-bg-image" style="background-image: url({{achievement.headerImg}})"></div>
                        <div class="caption">
                            <img class="img-circle achievement-icon" ng-src="{{achievement.achievementImg}}" alt="..."/>
                            <div class="info-box">
                                <div class="achievement-label">
                                    <p>{{achievement.achievementLabel}}</p>
                                </div>
                                <div class="achievement-description">
                                    <p>{{achievement.achievementDescription}}</p>
                                </div>
                                <hr class="divider-line">
                                <div class="sender">
                                    <img class="img-rounded sender-icon" ng-src="{{achievement.senderImg}}" alt="..."/>
                                    <div class="sender-name">{{achievement.senderName}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
